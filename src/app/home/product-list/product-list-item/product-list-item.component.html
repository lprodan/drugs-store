<mat-card>
  <button
    class="favorite-icon"
    mat-icon-button
    [color]="isFavourite() ? 'accent' : 'primary'"
    aria-label="grade icon"
    (click)="toggleFavourite()"
  >
    <mat-icon>grade</mat-icon>
  </button>
  <mat-card-header
    ><img mat-card-image [src]="imgUrl()" [alt]="name()" />
  </mat-card-header>
  <mat-card-content>
    <mat-card-title [innerText]="name()"></mat-card-title>
    <mat-card-subtitle [innerText]="price() | currency : 'â‚´'">
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button
      class="add-but"
      mat-raised-button
      color="primary"
      (click)="isInCart() ? goToCart() : addToCart()"
    >
      @if (isInCart()) { Go to Cart } @else { Add to Cart }
    </button>
  </mat-card-actions>
</mat-card>
