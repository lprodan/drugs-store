<mat-card>
  <mat-card-content>
    @for (item of items; track item.id) {
    <app-cart-list-item
      [id]="item.id"
      [imgUrl]="item.imgUrl"
      [name]="item.name"
      [price]="item.price"
      [quantity]="item.quantity"
      [from]="item.from"
    ></app-cart-list-item>
    } @empty {
    <li>There are no items.</li>
    }
  </mat-card-content>
</mat-card>
