<mat-card>
  <mat-card-header
    ><img mat-card-image [src]="imgUrl" [alt]="name" />
  </mat-card-header>
  <mat-card-content>
    <mat-card-title [innerText]="name"></mat-card-title>
    <mat-card-subtitle [innerText]="price | currency : 'â‚´'">
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="subtract()">
        <mat-icon>remove</mat-icon>
      </button>
      <mat-card-subtitle>{{ quantity }}</mat-card-subtitle>
      <button mat-button (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-subtitle>Store: {{ from }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
